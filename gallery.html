<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - Bedsense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8fafc;
      color: #1e293b;
      padding-bottom: 100px;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      color: #3b82f6;
      font-size: 28px;
      font-weight: 700;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #334155;
      font-weight: 500;
    }

    nav a:hover {
      color: #3b82f6;
    }

    main {
      padding: 40px 10%;
    }

    h2 {
      font-size: 24px;
      color: #0f172a;
      margin-bottom: 24px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .lightbox button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .lightbox .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    footer {
      background-color: #1e293b;
      color: #f1f5f9;
      padding: 20px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bedsense</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="gallery.html">Galería</a>
    </nav>
  </header>

  <main>
    <h2>Imágenes del Software</h2>
    <div class="gallery" id="gallery">
      <img src="img/IMAGEN1.jpg" alt="Captura 1">
      <img src="img/IMAGEN2.jpg" alt="Captura 2">
      <img src="img/IMAGEN3.jpg" alt="Captura 3">
      <img src="img/IMAGEN4.jpg" alt="Captura 4">
      <img src="img/IMAGEN5.jpg" alt="Captura 5">
      <img src="img/IMAGEN6.jpg" alt="Captura 6">
      <img src="img/IMAGEN7.jpg" alt="Captura 7">
      <img src="img/IMAGEN8.jpg" alt="Captura 8">
      <img src="img/IMAGEN9.jpg" alt="Captura 9">
      <img src="img/IMAGEN10.jpg" alt="Captura 10">
      <img src="img/IMAGEN11.jpg" alt="Captura 11">
      <img src="img/IMAGEN12.jpg" alt="Captura 12">
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Vista previa">
    <div class="controls">
      <button onclick="prevImage()">Anterior</button>
      <button onclick="nextImage()">Siguiente</button>
      <button onclick="closeLightbox()">Cerrar</button>
    </div>
  </div>

  <footer>
    <p>2025 Bedsense. Trabajo Final de Diseño de Equipos Médicos.</p>
  </footer>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showLightbox(img.src);
      });
    });

    function showLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }
  </script>
</body>
</html>
