<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - Bedsense</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff5733;
      --secondary-color: #4e79a7;
      --bg-color: #f4f5f7;
      --text-color: #1d1d1d;
      --card-bg: #ffffff;
      --highlight-color: #f9c846;
      --border-color: #e1e8f0;
      --footer-bg: #0f172a;
      --button-hover-color: #ff9933;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      font-size: 16px;
      padding-bottom: 100px;
    }

    /* Loader inicial */
    #loader {
      background: var(--bg-color);
      width: 100%;
      height: 100vh;
      position: fixed;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      width: 40px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--highlight-color);
    }

    main {
      padding: 60px 10%;
    }

    h2 {
      font-size: 30px;
      color: var(--primary-color);
      margin-bottom: 30px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .gallery img {
      width: 100%;
      min-height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      background-color: #e1e8f0;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Animación fade-in */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .lightbox .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .lightbox button {
      padding: 10px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .lightbox button:hover {
      background: var(--button-hover-color);
    }

    footer {
      background-color: var(--footer-bg);
      color: white;
      padding: 25px 10%;
      text-align: center;
      font-size: 14px;
    }

    footer a {
      color: var(--highlight-color);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      main {
        padding: 40px 8%;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <p style="font-size: 18px; color: var(--text-color);">Cargando galería...</p>
  </div>

  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="logo.jpg" alt="Logo de Bedsense">
      <h1>Bedsense</h1>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="gallery.html">Galería</a>
    </nav>
  </header>

  <main>
    <h2>Imágenes del Software</h2>
    <div class="gallery" id="gallery">
      <img src="img/IMAGEN1.jpg" alt="Captura 1">
      <img src="img/IMAGEN2.jpg" alt="Captura 2">
      <img src="img/IMAGEN3.jpg" alt="Captura 3">
      <img src="img/IMAGEN4.jpg" alt="Captura 4">
      <img src="img/IMAGEN5.jpg" alt="Captura 5">
      <img src="img/IMAGEN6.jpg" alt="Captura 6">
      <img src="img/IMAGEN7.jpg" alt="Captura 7">
      <img src="img/IMAGEN8.jpg" alt="Captura 8">
      <img src="img/IMAGEN9.jpg" alt="Captura 9">
      <img src="img/IMAGEN10.jpg" alt="Captura 10">
      <img src="img/IMAGEN11.jpg" alt="Captura 11">
      <img src="img/IMAGEN12.jpg" alt="Captura 12">
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Vista previa">
    <div class="controls">
      <button onclick="prevImage()">Anterior</button>
      <button onclick="nextImage()">Siguiente</button>
      <button onclick="closeLightbox()">Cerrar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Bedsense | Proyecto final de Diseño de Equipos Médicos</p>
    <p><a href="privacy.html">Política de Privacidad</a></p>
  </footer>

  <!-- Scripts -->
  <script>
    // Loader
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });

    // Lightbox
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showLightbox(img.src);
      });
    });

    function showLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }
  </script>

</body>
</html>
